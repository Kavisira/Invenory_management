<mat-sidenav-container class="sidenav-container" container-shape="none">
      <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-list role="list">
  <mat-list-item *ngFor="let item of menuItems" role="listitem" [routerLink]='item.path' [ngClass]="{'active-link': matchRoute(item.match)}">{{item.name}}</mat-list-item>
</mat-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="opened = !opened">
            <mat-icon>menu</mat-icon>
          </button>
          <span>My App</span>
        </mat-toolbar>

        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
