 <div class="dashboard-container">
  <div class="card-container">
    <div class="card income-card">
     <div class="title">Income</div>
     <div class="amount">150000</div>
     <div class="income-svg"></div>
    </div>
    <div class="card expense-card">
     <div class="title">Expenses</div>
     <div class="amount">75000</div>
     <div class="exp-svg"></div>
    </div>
    <div class="card mandatory-card">
     <div class="title">debts</div>
     <div class="amount">50000</div>
     <div class="mand-svg"></div>
    </div>
    <div class="card useless-card">
     <div class="title">Investment</div>
     <div class="amount">25000</div>
     <div class="useless-svg"></div>
    </div>
    <div class="card saving-card">
     <div class="title">Savings</div>
     <div class="amount">75000</div>
     <div class="save-svg"></div>
    </div>
 </div>
 <div class="second-container">
  <div class="card first-card">
    <div #chartContainer style="width: 100%; height: 100%; overflow: auto !important;">
      <ngx-charts-pie-chart
[view]="[chartWidth, chartHeight]"  
[scheme]="colorScheme"
  [results]="pieChartData"
  [gradient]="gradient"
  [legend]="false"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelectChartType($event)"
  >
</ngx-charts-pie-chart>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
    </div>
  </div>
  <div class="card second-card">
    <div #chartContainer style="width: 100%; height: 100%; overflow: auto !important;">
       <ngx-charts-bar-vertical
    [view]="[chartWidth, chartHeight]"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
    </div>
 </div>
 </div>

  <div class="card">
    <h2>Income</h2>
    <h3>Sub Title</h3>
  </div>
  <div class="card">
    <h2>Expenses</h2>
    <h3>Sub Title</h3>
 </div>

    <h2>Expenses</h2>
    <h3>Sub Title</h3>
 </div>
 </div>
 </div>
 <div class="addBtn">
  <button mat-fab color="primary" (click)="openAddTransactionPopup()">
    <mat-icon>add</mat-icon>
  </button>
 </div>
